[DEFAULT]
debug = true
svn = /Users/chrism/projects/repoze/svn
docs = http://docs.repoze.org

[app:website]
reload_templates = true
use = egg:bfgsite#make_app
zodb_uri = file://%(here)s/website.db
sphinx_docroot = %(here)s/tmp/docs
trac.env_path = %(here)s/trac/bfg

sphinx.bfg.url_prefix = %(docs)s/bfg
sphinx.bfg.package_dir = %(svn)s/repoze.bfg/trunk
sphinx.bfg.title = BFG
sphinx.bfg.docs_subpath = docs
sphinx.bfg.description = BFG Web Framework

[filter:browserid]
use = egg:repoze.browserid#browserid
secret_key = iamsosecret

[pipeline:main]
pipeline = 
    egg:repoze.zodbconn#closer
    egg:repoze.retry#retry
    egg:repoze.tm2#tm
    browserid
    website

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6542
